<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | SECTION AA UPGRADE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .gallery-section {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .gallery-box {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }

    .gallery-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-box:hover img {
      transform: scale(1.05);
    }

    .label {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .hidden-gallery {
      display: none;
      margin-top: 40px;
    }

    .inner-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .inner-gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <img src="images/logo.png" alt="SectionAA Logo" />
      <a href="tel:+64226768044" class="contact-btn">Contact Us</a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="gallery-section">
    <h2 style="text-align:center; margin-bottom:30px;">Explore Our Renovation Work</h2>

  

<div class="gallery-filters">
  <button class="filter-btn active" data-category="all">All</button>
  <button class="filter-btn" data-category="kitchen">Kitchen</button>
  <button class="filter-btn" data-category="bathroom">Bathroom</button>
  <button class="filter-btn" data-category="laundry">Laundry</button>
  <button class="filter-btn" data-category="outdoor">Outdoor Work</button>
</div>

<div class="gallery-grid">
  <img src="images/kitchen1.jpg" class="gallery-item kitchen" alt="Kitchen 1">
  <img src="images/kitchen2.jpg" class="gallery-item kitchen" alt="Kitchen 2">
  <img src="images/kitchen3.jpg" class="gallery-item kitchen" alt="Kitchen 3">
  <img src="images/kitchen4.jpg" class="gallery-item kitchen" alt="Kitchen 4">
  <img src="images/bathroom1.jpg" class="gallery-item bathroom" alt="Bathroom 1">
  <img src="images/bathroom2.jpg" class="gallery-item bathroom" alt="Bathroom 2">
  <img src="images/bathroom3.jpg" class="gallery-item bathroom" alt="Bathroom 3">
  <img src="images/bathroom4.jpg" class="gallery-item bathroom" alt="Bathroom 4">
   <video class="gallery-item kitchen" controls muted>
    <source src="images/videobathroom1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <img src="images/laundry1.jpg" class="gallery-item laundry" alt="Laundry 1">
  <img src="images/laundry2.jpg" class="gallery-item laundry" alt="Laundry 2">
  <img src="images/outdoor1.jpg" class="gallery-item outdoor" alt="Outdoor Work 1">
  <img src="images/outdoor2.jpg" class="gallery-item outdoor" alt="Outdoor Work 2">
  <img src="images/outdoor3.jpg" class="gallery-item outdoor" alt="Outdoor Work 3">
  <img src="images/outdoor4.jpg" class="gallery-item outdoor" alt="Outdoor Work 4">
  <img src="images/outdoor5.jpg" class="gallery-item outdoor" alt="Outdoor Work 5">
  <img src="images/outdoor6.jpg" class="gallery-item outdoor" alt="Outdoor Work 6">
 
</div>


  </section>

  <footer>
    <p>&copy; 2025 Section AA Upgrade | Auckland, NZ | Call: +64226768044</p>
  </footer>

  <script>
    function toggleGallery(id) {
      const sections = document.querySelectorAll('.hidden-gallery');
      sections.forEach(section => {
        section.style.display = section.id === id && section.style.display !== 'block' ? 'block' : 'none';
      });
    }
  </script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const filterButtons = document.querySelectorAll('.filter-btn');
    const galleryItems = document.querySelectorAll('.gallery-item');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Update active button styling
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        const category = button.getAttribute('data-category');

        galleryItems.forEach(item => {
          // Match category class or show all
          if (category === 'all' || item.classList.contains(category)) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });
  });
</script>


</body>
